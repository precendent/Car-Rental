<!DOCTYPE html>

<html>
<head>
    <title>Manage Booking</title>
    <link rel="stylesheet" href="..\css\manage.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="titl-br">
        <a href="Popular_location.html"><button class="btnn" type="submit">Popular Locations</button></a>
        <a href="login.html"><button class="btnn" type="submit">Login</button></a>
        <a href="signup.html"><button class="btnn" type="submit">Signup</button></a>
        <a href="Car_Rental_System.html"><button class="btnn activee" type="submit">Home</button></a>
        <a href="Car_Rental_System.html" ><button class="iconn-btnn" type="submit"><img src="..\images\home-icon.png" alt="car-logo" width="17" height="17"></button></a>
    </div>
    <div class="container">
        <form class="form-group">
            <h1 class="text-center">Car Booking</h1>
            <div id="form">
                <h3 class="text-white">Booking Details</h3>

                <div id="input">
                    <input type="text" id="input-group" placeholder="From">
                    <input type="text" id="input-group" placeholder="To">
                    <input type="text" id="input-group" placeholder="Departure Date (DD-MM-YYYY)">
                    <input type="text" id="input-group" placeholder="Departure Time (HH-MM-AM/PM)">
                    <select  id="input-group" style="background: black;">
                        <option value="">Cars Availabe</option>
                        <option>XUVS</option>
                        <option>Renault Duster</option>
                        <option>Harrier</option>
                        <option>Tiago</option>
                        <option>Bolero</option>
                        <option>Thar</option>
                        <option>Kwid</option>
                        <option>Ertiga</option>
                    </select>
                    <select  id="input-group" style="background: black;">
                        <option value="">Car Types</option>
                        <option value="">Xuvs</option>
                        <option value="">Renault</option>
                        <option value="">Mahindra</option>
                    </select>
                </div>

                <div id="input2">
                    <input type="number" id="input-group" placeholder="Adult">
                    <input type="number" id="input-group" placeholder="Children(2-11years)">
                    <input type="number" id="input-group" placeholder="infant(under 2years)">
                </div>

                <div id="input3">
                    <span id="input-group" class="text-primary">Select Your Fare</span> 
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">One Way</label>
                    <input type="radio" id="input-group" name="r">
                    <label class="text-white" for="input-group">Round Trip</label>
                </div>

                <div id="input4">
                    <input type="text" id="input-group" placeholder="Return Date (DD-MM-YYYY)">
                    <input type="text" id="input-group" placeholder="Return time (HH-MM-AM/PM)">
                    <input type="text" id="input-group1" placeholder="Any Message...">
                </div>

                <div id="input5">
                    <h3 class="text-white">Personal Details</h3>
                </div>

                <div id="input6">
                    <input type="text" id="input-group" placeholder="Full Name">
                    <input type="text" id="input-group" placeholder="(+91)Phone Number">
                    <input type="email" id="input-group1" placeholder="Email">
                </div>
                <button type="submit" class="btn btn-warning text-white">Submit Form</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
